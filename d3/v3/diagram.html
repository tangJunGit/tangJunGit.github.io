<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#"> 
	<title>柱形图</title>
	<style type="text/css">
		svg.diagram{
			background: #eee; 
		}
		.diagram .axis path,
		.diagram .axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.diagram .axis text {
			font-family: sans-serif;
			font-size: 11px; 
		}
		.diagram .axis.x .axislabel{
			text-anchor: start;
		}
		.diagram .axis.y .axislabel{
			text-anchor: middle;
		}
		.diagram .rect {
			/*fill: steelblue;*/
		}
		.diagram .text {
			fill: white;
			text-anchor: middle;
		}

	</style>
</head>
<body>

<svg class="diagram" width="400" height="400"></svg>

<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
	// 获取画布信息
	var svg = d3.select('svg.diagram');
	var width = svg.attr('width');
	var height = svg.attr('height');
	var padding = {left: 40, right: 40, top: 30, bottom: 30};	// svg padding

	// 定义数据
	var dataset = [
					{name: '一班',　score: 87},
					{name: '二班',　score: 67},
					{name: '三班',　score: 95},
					{name: '四班',　score: 81},
					{name: '五班',　score: 77},
					{name: '六班',　score: 58},
				  ];

    // 构造比例尺
	var xScale = d3.scale.ordinal()            									// 序数比例尺  离散型
					.domain(d3.range(dataset.length))							// 定义域
					.rangeRoundBands([0, width - padding.left - padding.right]);		// 值域

	var yScale = d3.scale.linear()            											// 线性比例尺  
					.domain([0, d3.max(
						dataset.map(function(d){return d.score})
					)])
					.range([height - padding.top - padding.bottom, 0]);

	// 创建轴生成器
	var xAxis = d3.svg.axis()
					.scale(xScale)							// 设置比例尺
					.tickFormat(function(d, i) {         	// 格式化横坐标
						return dataset[i].name;
					})
					.orient('bottom');						// 设置轴的方向

	var yAxis = d3.svg.axis()
					.scale(yScale)
					.ticks(10)								// 生成刻度值			
					.orient('left');

	// 绘画矩形
	var rectPadding = 8;   					// 矩形空白间隔
	svg.selectAll('rect.rect')
		.data(dataset)			// 设置一组元素的数据
		.enter()
		.append('rect')
		.attr('class', 'rect')
		.attr('transform', 'translate('+padding.left+', '+padding.top+')')
		.attr('x', function(d, i){
			return xScale(i) + rectPadding/2;
		})
		.attr("y",function(d){					// 初始值
			var min = yScale.domain()[0];
			return yScale(min);
		})
		.attr('width', xScale.rangeBand() - rectPadding)
		.attr("height", function(d){
			return 0;
		})
		.attr("fill", "steelblue")       		// 需要计算的填充颜色，不能写在CSS里
		.transition()                           // 过渡
		.delay(function(d, i){					// 延迟的时间
			return i * 200;
		})
		.duration(2000)							// 持续时间
		.ease("bounce")							// 过渡的方式
		.attr('y', function(d, i){
			return yScale(d.score);
		})
		.attr('height', function(d){
			return height - yScale(d.score) - padding.top - padding.bottom;
		});
	
	// 监听事件
	// 注意 on事件不能放在 transition() 后，不然会报错
	svg.selectAll('.rect')
		.on("mouseover", function(d, i){   		
	        d3.select(this)
	            .attr("fill", "brown");
	    })
	    .on("mouseout", function(d, i){
	        d3.select(this)
	            .attr("fill", "steelblue");
	    });

	// 绘画文字
	svg.selectAll('text.text')
		.data(dataset)
		.enter()
		.append('text')
		.attr('class', 'text')
		.attr('transform', 'translate('+padding.left+', '+padding.top+')')
		.attr('x', function(d, i){
			return xScale(i) + rectPadding/2;
		})
		.attr("y",function(d){					// 初始值
			var min = yScale.domain()[0];
			return yScale(min);
		})
		.attr('dx', function(){
			return (xScale.rangeBand() - rectPadding)/2;
		})
		.attr('dy', function(d){
			return 20;
		})
		.transition()                           // 过渡
		.delay(function(d, i){					// 延迟的时间
			return i * 200;
		})
		.duration(2000)							// 持续时间
		.ease("bounce")							// 过渡的方式
		.attr('y', function(d){
			return yScale(d.score);
		})
		.text(function(d){
			return d.score;
		});

	// 绘画坐标轴
	svg.append('g')
		.attr('class', 'axis x')
		.attr('transform', 'translate('+padding.left+', '+(height - padding.bottom)+')')
		.call(xAxis);

	svg.append('g')
		.attr('class', 'axis y')
		.attr('transform', 'translate('+padding.left+', '+padding.top+')')
		.call(yAxis);

	svg.select('g.axis.x')
		.append("text")  
        .attr("class", "axislabel")  
        .attr("x", width - padding.left - padding.right + 5)  
        .attr("y", 0)
        .attr("dy", 5)    
        .text("班级");
        
    svg.select('g.axis.y')
		.append("text")  
        .attr("class", "axislabel")  
        .attr("x", 0)  
        .attr("y", 0)  
        .attr("dy", -5)  
        .text("平均成绩");

</script>
</body>
</html>
