<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">
    <title>矩阵树图</title>
      <style type="text/css">
        svg.treemap{
            background: #eee; 
        }
        .treemap .nodeRect {
            stroke: white;
            stroke-width: 2px;
        }
          
        .treemap .nodeName {
            fill: white;
            font-size: 12px;
            font-family: simsun;
        }

    </style>
</head>
<body>

<svg class="treemap" width="900" height="400"></svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    // 获取画布信息
    var svg = d3.select('svg.treemap');
    var width = svg.attr('width');
    var height = svg.attr('height');

    // 布局
    var treemap = d3.layout.treemap()
                            .size([width, height])
                            .value(function(d){ return d.gdp; });

    // 获取数据
    d3.json("data/citygdp.json", function(error, root) {

        var nodes = treemap.nodes(root);
        var links = treemap.links(nodes);
        
        // console.log(nodes);
        // console.log(links);
        
        var color = d3.scale.category10();

        var groups = svg.selectAll("g")
                        .data(nodes.filter(function(d){ return !d.children; }))
                        .enter()
                        .append("g");
                        
        var rects = groups.append("rect")
                        .attr("class","nodeRect")
                        .attr("x",function(d){ return d.x; })
                        .attr("y",function(d){ return d.y; })
                        .attr("width",function(d){ return d.dx; })
                        .attr("height",function(d){ return d.dy; })
                        .style("fill",function(d,i){ return color(d.parent.name); });

        var texts = groups.append("text")
                        .attr("class","nodeName")
                        .attr("x",function(d){ return d.x; })
                        .attr("y",function(d){ return d.y; })
                        .attr("dx","0.5em")
                        .attr("dy","1.5em")
                        .text(function(d){ 
                            return d.name + " " + d.gdp; 
                        });
    });


    
   
</script>
</body>
</html>
