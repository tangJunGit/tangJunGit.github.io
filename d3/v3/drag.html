<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">
    <title>拖拽</title>
      <style type="text/css">
        svg.drag{
            background: #eee; 
        }

    </style>
</head>
<body>

<svg class="drag" width="400" height="400"></svg>

<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    // 获取画布信息
    var svg = d3.select('svg.drag');
    var width = svg.attr('width');
    var height = svg.attr('height');

    // 定义拖拽行为
    var drag = d3.behavior.drag()
                          .on("drag", dragmove); 
    
    
    // d.cx = d3.event.x 的意思是先将 d3.event的值赋值给 d.cx，d.cx是原数据。修改了原数据后，再通过attr来修改圆的位置。
    // 如果只是写成 .attr(“cx”, d3.event.x ) 则不会修改源数据，而只是改变位置。
    function dragmove(d) {  
        d3.select(this)
            .attr("cx", d.cx = d3.event.x )
            .attr("cy", d.cy = d3.event.y );
    }

    // 绘画圆
    var circles = [ { cx: 150, cy:200, r:30 },
                    { cx: 250, cy:200, r:30 },];
    
    svg.selectAll("circle")
        .data(circles)
        .enter()
        .append("circle")
        .attr("cx", function(d){ return d.cx; })
        .attr("cy", function(d){ return d.cy; })
        .attr("r", function(d){ return d.r; })
        .attr("fill", "black")
        .call(drag);                // 这里是刚才定义的drag行为

</script>
</body>
</html>
